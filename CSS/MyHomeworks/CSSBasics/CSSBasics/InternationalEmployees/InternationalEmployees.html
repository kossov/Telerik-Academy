<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>International Employees</title>
    <link href="styles/InternationalEmployeesStyle.css" rel="stylesheet" />
</head>
<body>
    <table>
        <colgroup>
            <col width="140">
            <col width="110">
            <col width="120">
            <col width="90">
        </colgroup>
        <thead>
            <tr>
                <th>Contact name</th>
                <th>City</th>
                <th>Country</th>
                <th>Is Promoted</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Maria Anders</td>
                <td>Berlin</td>
                <td>
                    <span><img src="images/germany.png" alt="germanyFlag" /></span>
                    <span>Germany</span>
                </td>
                <td><input type="checkbox" name="isPromoted" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Ana Trujillo</td>
                <td>Mexico D.F.</td>
                <td>
                    <span><img src="images/mexico.png" alt="germanyFlag" /></span>
                    <span>Mexico</span>
                </td>
                <td><input type="checkbox" name="isPromoted" disabled="disabled" /></td>
            </tr>
            <tr>
                <td>Antonio Moreno</td>
                <td>Mexico D.F.</td>
                <td>
                    <img src="images/mexico.png" alt="mexicoFlag" />
                    <span>Mexico</span>
                </td>
                <td><input type="checkbox" name="isPromoted" disabled="disabled" checked="checked"/></td>
            </tr>
            <tr>
                <td>Thomas Hardy</td>
                <td>London</td>
                <td>
                    <img src="images/united_kingdom_great_britain.png" alt="unitedkingdomFlag" />
                    <span>UK</span>
                </td>
                <td><input type="checkbox" name="isPromoted" disabled="disabled" /></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
