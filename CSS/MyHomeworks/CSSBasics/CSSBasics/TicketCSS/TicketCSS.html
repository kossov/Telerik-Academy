<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>TicketCSS - Ticket ID</title>
    <link href="styles/TicketCSSStyle.css" rel="stylesheet" />
</head>
<body>
    <table>
        <colgroup>
            <col width="120">
            <col width="250">
        </colgroup>
        <thead>
            <tr>
                <td colspan="2" id="ticketID">Ticket ID: 409788</td>
            </tr>
        </thead>
        <tbody>
            <tr id="nameRow">
                <td class="tableLegend">Name:</td>
                <td>
                    <span id="name">
                        <img src="/TicketCSS/images/GreenDot.png" alt="isUserActive-GreenDotImage" />
                        <a href="#">Parker Seidel</a>
                    </span>
                    <div class="beRed">No Active Support</div>
                </td>
            </tr>
            <tr>
                <td class="tableLegend">Email:</td>
                <td><a href="mailto:seidel@aptmail.com">seidel@aptmail.com</a></td>
            </tr>
            <tr>
                <td class="tableLegend">Response Time:</td>
                <td><span class="beGray">72hours, 60hours left</span></td>
            </tr>
            <tr>
                <td class="tableLegend">Last Action:</td>
                <td>
                    <span class="beGray">Never been locked.</span>
                    <p><a href="#">Link to public post</a></p>
                </td>
            </tr>
            <tr>
                <td class="tableLegend">Status:</td>
                <td><span class="beOrange">Not answered</span></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
