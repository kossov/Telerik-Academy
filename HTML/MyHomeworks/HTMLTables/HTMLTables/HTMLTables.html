<!DOCTYPE html>
<html>
<head>
	<title>HTML Tables</title>
	<link rel="stylesheet" type="text/css" href="styles/HTMLTablesStyle.css">
</head>
<body>
<header>
	<center><h1><em>Fresh Fruits</em></h1></center>
</header>
<main>
	<div class="introText">It has long been known that a diet that includes at least a few servings of fresh fruit every day will keep you healthy, fit and trim.</div>
	<div class="image"><img src="images/fruits.jpg" width="200" /></div>
	<table class="alphabetTable" align="center" cellpadding="2">
		<tr>
			<td colspan="3">Title goes here</td>
			<td align="center">A</td>
			<td align="right">B</td>
		</tr>
		<tr>
			<td align="left" rowspan="3">C</td>
			<td align="center">D</td>
			<td align="center">E</td>
			<td align="center">F</td>
			<td align="right">G</td>
		</tr>
		<tr>
			<td align="center">H</td>
			<td align="center" colspan="2">I</td>
			<td align="right" rowspan="2">J</td>
		</tr>
		<tr>
			<td align="center">K</td>
			<td align="center">L</td>
			<td align="center">M</td>
		</tr>
		<tr>
			<td align="right">N</td>
			<td align="center" colspan="4">O</td>
		</tr>
	</table>
</main>
</body>
</html>
