<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<canvas id="the-canvas" width="750px" height="400px">
</canvas>

<script>
    var canvas = document.getElementById('the-canvas'),
            ctx = canvas.getContext('2d'),
            width = canvas.width;
    height = canvas.height;

    canvas.style.backgroundColor = 'black';


    var image = new Image();
    var imageReady = false;
    image.src = "VesperLogo.png";

    function drawImage() {
        ctx.drawImage(image, 0, 0);
    }

    var i = 1;
    var text = 'Brought to you by James Bond and a few ninjas.';
    ctx.fillStyle = 'white';
    ctx.font = 'normal bold 1.2em cursive';
    (function drawText() {
        ctx.clearRect(0, 0, width, height);
        ctx.fillText(text.substr(0, i), width / 4 - text.length, height / 2 + height / 6);
        i += 1;
        if (i <= text.length) {
            requestAnimationFrame(drawText);
        }
        ctx.drawImage(image, 250, 0,5*i,5*i);
    }());
</script>
</body>
</html>
